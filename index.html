<div id="map"></div>
<script language="javascript">    // center of the map
        var center = [40.37194,-74.63389];
    
        // Create the map
        var map = L.map('map').setView(center, 15);
    
        // Set up the OSM layer
        L.tileLayer(
          'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18
          }).addTo(map);
var gpx = 'demo.gpx'; // URL to your GPX file or the GPX itself
new L.GPX(gpx, {async: true}).on('loaded', function(e) {
  map.fitBounds(e.target.getBounds());
}).addTo(map);    
	L.marker([40.37194,-74.63388]).addTo(map).bindPopup('<center><img src=IMG_5689.JPG height=100px/>');                                                                                                   L.marker([40.37333,-74.63639]).addTo(map).bindPopup('<center><img src=IMG_5731.JPG height=100px/>');                                                                                                   L.marker([40.375,-74.63222]).addTo(map).bindPopup('<center><img src=IMG_5725.JPG height=100px/>');
